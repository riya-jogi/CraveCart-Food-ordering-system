<!DOCTYPE html>
{% load static %}
<html lang="en" class=""> <!-- Leave class empty, JS will handle it -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumWheels Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tell Tailwind to use the 'dark' class for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .body-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 font-sans transition-colors duration-300">

<div class="body-wrapper">
    <!-- Navigation Bar -->
    <nav class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a class="text-2xl font-bold text-orange-500" href="{% url 'home' %}">YumWheels</a>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-4">
                        <a class="py-2 px-3 text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400" href="{% url 'home' %}">Home</a>
                        <a class="py-2 px-3 text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400" href="{% url 'about' %}">About Us</a>
                        <a class="py-2 px-3 text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400" href="{% url 'cart' %}">Cart</a>
                        <a class="py-2 px-3 text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400" href="{% url 'order_history' %}">My Orders</a>
                    </div>

                    {% if user.is_authenticated %}
                        <a class="hidden md:inline-block py-2 px-3 text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="hidden md:inline-block py-2 px-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600" href="{% url 'login' %}">Login</a>
                        <a class="hidden md:inline-block py-2 px-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                    
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" class="p-2 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>

                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 p-6 mt-auto border-t border-gray-200 dark:border-gray-700">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
             <div class="text-center md:text-left mb-4 md:mb-0">
                <p class="text-sm">&copy; {% now "Y" %} YumWheels Delivery.</p>
            </div>
            <div class="flex items-center space-x-6">
                 <div class="text-sm text-center md:text-right">
                    <p>contact@yumwheels.com</p>
                    <p>+91 12345 67890</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-orange-500" aria-label="Twitter">
                         <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"/></svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-orange-500" aria-label="Instagram">
                         <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.024.06 1.378.06 3.808s-.012 2.784-.06 3.808c-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.024.048-1.378.06-3.808.06s-2.784-.012-3.808-.06c-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.048-1.024-.06-1.378-.06-3.808s.012-2.784.06-3.808c.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 016.345 2.525c.636-.247 1.363-.416 2.427.465C9.792 2.013 10.146 2 12.315 2zm-1.161 1.043c-1.002.046-1.634.21-2.185.41a3.896 3.896 0 00-1.42 1.054A3.896 3.896 0 004.49 5.93c-.2.55-.364 1.183-.41 2.185-.046 1.002-.058 1.32-.058 3.685s.012 2.683.058 3.685c.046 1.002.21 1.634.41 2.185a3.896 3.896 0 001.054 1.42 3.896 3.896 0 001.42 1.054c.55.2 1.183.364 2.185.41 1.002.046 1.32.058 3.685.058s2.683-.012 3.685-.058c1.002-.046 1.634-.21 2.185-.41a3.896 3.896 0 001.42-1.054 3.896 3.896 0 001.054-1.42c.2-.55.364-1.183.41-2.185.046-1.002.058-1.32.058-3.685s-.012-2.683-.058-3.685c-.046-1.002-.21-1.634-.41-2.185a3.896 3.896 0 00-1.054-1.42 3.896 3.896 0 00-1.42-1.054c-.55-.2-1.183-.364-2.185-.41-1.002-.046-1.32-.058-3.685-.058z" clip-rule="evenodd"/><path d="M16.92 8.28a1.2 1.2 0 11-2.4 0 1.2 1.2 0 012.4 0zM12 15.36a3.36 3.36 0 100-6.72 3.36 3.36 0 000 6.72zM12 7.2a4.8 4.8 0 110 9.6 4.8 4.8 0 010-9.6z"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script>
    // Theme switching logic
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    // Check for saved theme in localStorage or system preference
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        themeToggleLightIcon.classList.remove('hidden');
    } else {
        document.documentElement.classList.remove('dark');
        themeToggleDarkIcon.classList.remove('hidden');
    }

    themeToggleBtn.addEventListener('click', function() {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');

        // if set via local storage previously
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }
        // if NOT set via local storage previously
        } else {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }
    });
</script>

</body>
</html>
