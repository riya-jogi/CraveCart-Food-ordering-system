{% extends 'store/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-gray-600">
        Already have an account? <a href="{% url 'login' %}" class="text-orange-500 hover:underline">Log in</a>
    </p>
</div>
{% endblock %}
